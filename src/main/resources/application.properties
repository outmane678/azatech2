# Database configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=azatech;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Show SQL queries in the console
spring.jpa.show-sql=true

# Database schema generation strategy
spring.jpa.hibernate.ddl-auto=update

# Disable Open Session in View (to prevent Hibernate session issues)
spring.jpa.open-in-view=false

# Remove JTA if not needed (unless using a Java EE server)
# spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.jta.platform.internal.JBossAppServerJtaPlatform

# Server port
server.port=8080

# Logging levels for debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Thymeleaf configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.profiles.active=dev

