<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="/css/style.css">  <!-- Lien vers votre feuille de style -->
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>

        <!-- Formulaire de connexion -->
        <form action="/login" method="post">
            <!-- Champ pour l'email -->
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre e-mail" />
            </div>

            <!-- Champ pour le mot de passe -->
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe" />
            </div>

            <!-- Message d'erreur en cas de connexion échouée -->
            <div class="error-message" style="color: red; display: none;" id="error-message">
                <p>Nom d'utilisateur ou mot de passe incorrect.</p>
            </div>

            <!-- Bouton de connexion -->
            <button type="submit">Se connecter</button>

            <!-- Lien vers la page d'inscription -->
            <p>Vous n'avez pas de compte ? <a href="/signup">Inscrivez-vous ici</a></p>
        </form>
    </div>

    <script src="/js/login.js"></script> <!-- Lien vers votre script JS (login.js) -->

    <script>
        // Exemple pour afficher l'erreur si nécessaire (gérer via Spring si possible)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
</html>
