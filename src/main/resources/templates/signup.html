<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/css/style.css">  <!-- Lien vers la feuille de style -->
</head>
<body>
    <div class="signup-container">
        <h2>Inscription</h2>

        <!-- Formulaire d'inscription -->
        <form id="signup-form" action="/signup" method="post">
            <!-- Champ pour le nom -->
            <div class="form-group">
                <label for="username">Nom complet</label>
                <input type="text" id="username" name="username" required placeholder="Entrez votre nom complet">
            </div>

            <!-- Champ pour l'email -->
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre e-mail">
            </div>

            <!-- Champ pour le mot de passe -->
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            </div>

            <!-- Champ pour la confirmation du mot de passe -->
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmez votre mot de passe">
            </div>

            <!-- Message d'erreur -->
            <div id="error-message" class="error-message" style="display: none; color: red;"></div>

            <!-- Bouton d'inscription -->
            <button type="submit">S'inscrire</button>

            <!-- Lien vers la page de connexion -->
            <p>Vous avez déjà un compte ? <a href="/login">Connectez-vous ici</a></p>
        </form>
    </div>

    <script src="/js/signup.js"></script>

</body>
</html>
